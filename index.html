<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hey Feelings - Worlds of Emotions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div id="svg-upload-area">
        <button id="btn-load-svg" title="Load SVG map file">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="17 8 12 3 7 8"/>
                <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
            <span>Load SVG Map</span>
        </button>
        <button id="btn-clear-svg" title="Clear loaded SVG map" class="hidden">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
            <span>Clear Map</span>
        </button>
        <input type="file" id="svg-file-input" accept=".svg" hidden />
    </div>

    <div id="drop-overlay" class="hidden">
        <div class="drop-content">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="17 8 12 3 7 8"/>
                <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
            <p>Drop SVG map file here</p>
        </div>
    </div>

    <div id="controls-hint">
        <span>WASD / Arrow Keys / Click to move</span>
    </div>
    <div id="minimap"></div>
    <script src="game.js"></script>
</body>
</html>
